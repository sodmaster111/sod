services:
  backend:
    build:
      context: ../backend
    container_name: sod-backend
    environment:
      - LLM_API_BASE=http://ollama:11434
      - LLM_MODEL_NAME=llama3
    ports:
      - "8001:8000"
    depends_on:
      - ollama
    restart: unless-stopped

  web:
    build:
      context: ../web
    container_name: sod-web
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: sod-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  proxy:
    image: caddy:2-alpine
    container_name: sod-proxy
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config

volumes:
  ollama-data:
  caddy-data:
  caddy-config:
