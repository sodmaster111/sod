version: '3.9'

services:
  backend:
    build: ../backend
    ports:
      - "8001:8000"
    environment:
      - SOD_DEFAULT_MODEL=llama3
    depends_on:
      - ollama

  web:
    build: ../web
    ports:
      - "3000:3000"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  ollama-data:
