version: '3.9'

services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      - SOD_DEFAULT_MODEL=llama3
    depends_on:
      - ollama

  web:
    build: ../web
    ports:
      - "3000:3000"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"

  proxy:
    image: nginx:1.25
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - web

volumes:
  ollama-data:
